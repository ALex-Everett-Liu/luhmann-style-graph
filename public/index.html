<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zettelkasten Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Zettelkasten System</h1>

  <!-- Form to add notes -->
  <form id="noteForm">
    <input type="text" id="noteId" placeholder="Note ID" required />
    <input type="text" id="noteContent" placeholder="Note Content" required />
    <input type="text" id="noteParentId" placeholder="Parent ID (optional)" />
    <button type="submit">Add Note</button>
  </form>
  

  <!-- Form to add links -->
  <form id="linkForm">
    <label>
      From Note ID:
      <input type="text" id="fromId" required>
    </label>
    <label>
      To Note ID:
      <input type="text" id="toId" required>
    </label>
    <button type="submit">Add Link</button>
  </form>

  <h2>Filter</h2>
    <div id="filterSection">
        <input type="text" id="filterInput" placeholder="Enter node ID (e.g. 1a)">
        <button onclick="applyFilter()">Apply Filter</button>
        <button onclick="clearFilter()">Clear Filter</button>
    </div>

  <h2>Parent-Child Table</h2>
    <table id="notesTable" border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Child ID</th>
            <th>Child Content</th>
            <th>Parent ID</th>
            <th>Parent Content</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>


  <h2>Graph Visualization</h2>
  <svg width="800" height="600"></svg>

  <script src="script.js"></script>
</body>
</html>
